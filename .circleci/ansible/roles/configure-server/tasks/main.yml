---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install node js version 13"
  become: true
  shell: |
    sudo apt-get install curl
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -   

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
